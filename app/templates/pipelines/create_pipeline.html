{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Create New Pipeline</h2>
    <form method="POST" action="{{ url_for('pipeline.create_pipeline') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label for="name">Pipeline Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="3"></textarea>
        </div>
        
        <h4>Stages Configuration</h4>
        
        <!-- Stage 1: Technical Test -->
        <div class="stage-config">
            <h5>Stage 1: Technical Test</h5>
            <input type="hidden" name="stage_names" value="Technical Test">
            <input type="hidden" name="stage_types" value="technical_test">
            <input type="hidden" name="stage_orders" value="1">
            
            <div class="form-group">
                <label>Duration (minutes):</label>
                <input type="number" name="stage_durations" value="60" class="form-control" min="1">
            </div>
        </div>
        
        <!-- Stage 2: Personality Test -->
        <div class="stage-config">
            <h5>Stage 2: Personality Test</h5>
            <input type="hidden" name="stage_names" value="Personality Assessment">
            <input type="hidden" name="stage_types" value="personality_test">
            <input type="hidden" name="stage_orders" value="2">
            
            <div class="form-group">
                <label>Duration (minutes):</label>
                <input type="number" name="stage_durations" value="30" class="form-control" min="1">
            </div>
        </div>
        
        <!-- Stage 3: Physical Interview -->
        <div class="stage-config">
            <h5>Stage 3: Physical Interview</h5>
            <input type="hidden" name="stage_names" value="Physical Interview">
            <input type="hidden" name="stage_types" value="physical_interview">
            <input type="hidden" name="stage_orders" value="3">
            
            <div class="form-group">
                <label>Default Duration (minutes):</label>
                <input type="number" name="stage_durations" value="45" class="form-control" min="1">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Pipeline</button>
        <a href="{{ url_for('pipeline.list_pipelines') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<style>
.stage-config {
    border: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 5px;
}
.stage-config h5 {
    margin-top: 0;
    color: #333;
}
</style>
{% endblock %}
