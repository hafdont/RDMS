{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-page-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-9">
                <div class="card login-card">
                    <div class="row g-0">

                        <div class="col-lg-6 d-none d-lg-block login-branding-section" data-aos="fade-right">
                            <i class="fas fa-lock fa-3x mb-4"></i>
                            <h2>Secure & Efficient</h2>
                            <p>Access your Workflow Hub, where integrity meets innovation. Manage your tasks with confidence and clarity.</p>
                        </div>

                        <div class="col-lg-6 login-form-section" data-aos="fade-left">
                            <div class="text-center mb-4">
                                <h2 class="mt-3">Member Login</h2>
                            </div>
                            
                            <form method="POST">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" name="email" required>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-login w-100">
                                        <i class="fa-solid fa-right-to-bracket"></i> Login
                                    </button>
                                </div>

                            </form>

  
                            <div class="text-center mt-4">
                                <a href="{{ url_for('user.reset_password_request')}}" class="text-muted small">Forgot Password?</a>
                            </div>

                            <div class="text-center mt-2">
                                <a href="{{ url_for('auth.register_for_interviewe')}}" class="text-muted small">
                                    Don't have an account? <strong>Register</strong>
                                </a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
