{% extends "base.html" %}
{% block title %}Create Department{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="page-title">Create New Department</h1>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="widget-card">
                <div class="widget-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Department Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                             <a href="{{ url_for('department.list_departments') }}" class="btn btn-secondary">Cancel</a>
                             <button type="submit" class="btn btn-primary-brand">Create Department</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
